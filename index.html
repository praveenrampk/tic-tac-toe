<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./public/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <div id="heading">
        <h1>Tic Tac Toe</h1>
    </div>
   
    <div id='container'>
        <div id="result">
            player &times; turn 
        </div>
        <div class="gameContainer">
            <div class="marker" data-index="0"></div>
            <div class="marker" data-index="1"></div>
            <div class="marker" data-index="2"></div>
            <div class="marker" data-index="3"></div>
            <div class="marker" data-index="4"></div>
            <div class="marker" data-index="5"></div>
            <div class="marker" data-index="6"></div>
            <div class="marker" data-index="7"></div>
            <div class="marker" data-index="8"></div>
        </div>
        <div>
            <button id="restart">Restart</button>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
